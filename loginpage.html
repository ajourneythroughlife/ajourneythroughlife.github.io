<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toms blog | Login</title>

    <link rel="stylesheet" href="style.css">

    <!-- font awesome incons cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


<!-- syntax: block element modifier convention -->
</head>
<body class="loginpage-body">
    <div class="loginpage-container">
        <!-- Loginpage -->
        <form action="" class="form" id="login">
            <div class="login-back-home">
                <a href="/index.html"><i class="fa-solid fa-arrow-left-long text-dark"></i></a>
            </div>
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">continue</button>
            <p class="form__text">
                <a href="#" class="form__link">forgot passsword?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./"  id="linkCreateAccount">create account</a>
            </p>
        </form>
        <!-- .Loginpage -->

        <!-- Create account page -->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">sign in</a>
            </p>
        </form>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
